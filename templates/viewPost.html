<!DOCTYPE html>
<html>

<head>
  <title> {{Title}} </title>
  <link rel="stylesheet" href="../static/styles/newPost.css"/>
  <link rel="stylesheet" href="../static/styles/topnav.css"/>
  {% include "templates/head.html" %}

</head>

<body>
  {% include "templates/topnav.html" %}
  <div id="home" class="main">
    <h1 id="mainTitle"> Me Two!!! </h1>

    <div id="{{Title}}" class="blogPost">
      <h2>{{Title}}</h2>
      <h3> By: {{Author.get().firstName}} {{Author.get().lastName}} on {{Time}}</h3>
      {{Image}}
      <p> {{Description}} </p>
    </div>
    <form id="likeform" method="post" action="/viewPost.html?post_id={{post.key.urlsafe()}}">
      <input type="submit" value="Likes: {{post.likes}}" name="pseudolike">
    </form>
    <hr width="80%">

  </div id ="main">
{% include "templates/comments.html" %}


<script src="../static/scripts/viewPost.js"> </script>
</body>
</html>
