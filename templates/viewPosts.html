
<!DOCTYPE html>
<html>

<head>
  <title> Bloggin Penguin RPS </title>
  <link rel="stylesheet" href="../static/styles/newPost.css"/>
  <link rel="stylesheet" href="../static/styles/topnav.css"/>
  {% include "templates/head.html" %}

</head>

<body>
  {% include "templates/topnav.html" %}
  <div id="home" class="main">
    <h1 id="mainTitle"> The Bloggin Penguin</h1>
    <section id="topButtonContainers" class="rowFlexBox">
      <button id="likeButton"> Like!</button>
      <button id="subscribeButton"> Subscribe! </button>
    </section>

    {% for post in blogPosts %}
    <div id="{{post.key.id()}}" class="blogPost">
      <h2>{{post.postTitle}}</h2>

      <h3> By: {{post.postAuthor}} on {{post.postTime.strftime("%Y-%m-%d %H:%M:%S")}}</h3>

      <p> {{post.postContent}} </p>
    </div>
    <hr width="80%">
    {% endfor %}





</div id ="main">



<script src="../static/scripts/viewPosts.js"> </script>
<!-- link at the bottom to reduce load time -->
<!--<script>
includeHTML();

</body>
</html>
