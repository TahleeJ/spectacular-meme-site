<!DOCTYPE html>
<html>

<head>
  <title> New Meme Post </title>
  {% include "templates/head.html" %}
  {% include "templates/topnav.html" %}
  <link rel = "stylesheet" href = "../static/styles/profile.css"/>

</head>

<body>
  <div id="home" class="main">
    <h1 id="mainTitle">Profile </h1>

    <div id="profileInfoDiv" class="rowFlexbox">
      <img id="profilePicture" class="picture"
        src = "../static/imgs/defaultProfileIcon.png"
        alt = "profile picture"
      />
      <div id="profileDetails">
        <h3> Name: {{user.firstName}} {{user.lastName}} </h3>
        <h4> Email: {{user.email}} </h4>
      </div>
    </div id="profileInfoDiv">

    <div id="profilePosts" class="main">
      {% for post in userPosts %}
      <div id=container>
        <div id="meme-post">
          <img id="size" src="/img?img_id={{post.key.urlsafe()}}"></img>
        </div>
        <div id="{{post.key.id()}}" class="blogPost">
          <h2>{{post.postTitle}}</h2>

          <h3> By: {{post.postAuthor}} on {{post.postTime}}</h3>

          <p> {{post.postDesc}} </p>
        </div>
      </div>
      <hr width="80%">
      {% endfor %}
    </div id="profilePosts">
    <br>
    <br>

    <br>
    <br>

</div id ="main">




</body>
</html>
