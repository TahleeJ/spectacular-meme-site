<!DOCTYPE html>
<html>

<head>
  <title> Me Two!!! </title>
  <link rel="stylesheet" href="../static/styles/index.css"/>
  {% include "templates/head.html" %}



</head>

<body>
  {% include "templates/topnav.html" %}

  <img id="easterEggPikachu"
    src="https://www.lifewire.com/thmb/1p3mrM5_hSoIFQUfh53VK1q4dvg=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/dicaprio3-583e33155f9b58d5b19e3a00.jpg"
    alt="dicaprio.jpeg"
  />
  <img id="easterEggPenguin"
    src="http://nheilke.com/blog/wp-content/uploads/2011/12/IMG_9120.jpg"
    alt="Easter Egg Penguin"
  />

  {% include "templates/topnav.html" %}
  <div id="home" class="main">
    <h1 id="mainTitle"> Me Two!!! </h1>
    <!-- <section id="topButtonContainers" class="rowFlexBox">
      <button id="likeButton"> Like!</button>
      <button id="subscribeButton"> Subscribe! </button>
    </section> -->

    {% for post in memePosts %}
    <div id = container>
    <div id = "meme-post">
      <img id = "size" src="/img?img_id={{post.key.urlsafe()}}"></img>
    </div>
    <div id="{{post.key.id()}}" class="blogPost">
      <h2>{{post.postTitle}}</h2>

      <h3> By: {{post.postAuthor}} on {{post.postTime}}</h3>

      <p> {{post.postDesc}} </p>

      <h4><form id = "likeform" method ="post" action = "/index.html?post_id={{post.key.urlsafe()}}">
        <input type = "submit" value ="Likes: {{post.likes}}" name = "pseudolike">
      </form></h4>

    </div>
  </div>
    <hr width="80%">
    {% endfor %}

  </div id ="main">

<script src="../static/scripts/index.js"> </script>

</body>
</html>
